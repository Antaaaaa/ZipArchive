<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="styles/img/icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/javascript.js"></script>
    <link rel="stylesheet" href="styles/styles.css">

    <title>Zipper</title>
</head>
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-6-center">
            <form action="/result" method="POST" id="form" enctype="multipart/form-data">
                <div class="form-group">
                    <h4>Enter an archive name (max size = 20MB)</h4>
                    <input type="text" class="form-control" name="fileName" id="inputText" placeholder="ExampleName">
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" readonly>
                    <div class="input-group-btn">
              <span class="fileUpload btn btn-info">
                <span class="upl" id="upload">Upload multiple files</span>
                <input type="file" class="upload up" name="files[]" id="up" multiple/>
              </span>
                    </div>
                </div>
                <div class="custom-control custom-switch m-2">
                    <input type="checkbox" class="custom-control-input" id="switch1" name="switch" value="true">
                    <label class="custom-control-label" for="switch1" style="color: #fff">Password encryption</label>
                </div>
                <input type="submit" class="btn btn-primary float-md-right m-1" id="button" name="INPUT" value="Commit"/>
                <a href="/result" class="btn btn-primary float-md-right m-1" name="getList">Show files</a>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
